<div>
    <div class="container mb-3 pb-3">
        <div>
            <a (click)="ngOnInit()" class="btn btn-info border-warning mr-2 mt-2 w-100">Show ALL</a>
        </div>
        <div>
            <a routerLink="/addcar" class="btn btn-info mr-2 mt-2 w-100">Add Car</a>
        </div>

        <form class="col-md-12 mb-2 pl-1 pr-1" (ngSubmit)="onSubmit()">
            
            <div class="mb-2">
                <input type="text" class="form-control mt-2" name="carbrandtoSearch" [(ngModel)]="carbrandtoSearch"placeholder="Puth a car's model (first uppercase), if you want to search" maxlength="30" value required>
                <div class="invalid-feedback">
                    Valid Id is required.
                </div>
            </div>
            <input type="submit" class="btn btn-info mr-2 mt-0 pt-0 w-100 text-danger" value="Enviar">

        </form>

        
        <div class="album">
            <div class="row">
                
                <app-car
                *ngFor="let car of cars"
                [carInput] = "car"
                (cartoDelete)="DeleteCar($event)"
                
                >
           
               </app-car>
    
            </div>
        </div>
  
    </div>
      
</div>
